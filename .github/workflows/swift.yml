name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  macos:
    name: Build and Test (macOS)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run Tests
      run: swift test -v
  linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2
    - name: Install Swift
      uses: sersoft-gmbh/SwiftyActions@v1
      with:
        release-version: 5.3.3
        platform: ubuntu-20.04
    - name: Build
      run: swift build -v
    - name: Run Tests
      run: swift test -v
